<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DFOD Portal</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="auth.js" defer></script>
</head>
<body>

<div class="login-box">
  <img src="logo-login.png" class="logo" alt="Login Logo">
  <h2 class="title">DFOD Portal</h2>

  <div class="login-row">
    <label for="user" class="login-label">Username:</label>
    <input id="user" type="email" placeholder="">
  </div>

  <div class="login-row">
    <label for="pw" class="login-label">Password:</label>
    <input id="pw" type="password" placeholder="">
  </div>

  <button id="login-btn">Login</button>
  <div id="err"></div>
</div>

</body>
</html>
