<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>DFOD CHAT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- CHAT -->
<div class="chat-box" id="chat" style="display:none">
  <div id="top-banner">SECRET</div>

  <!-- Mission Portal Button -->
  <button id="mission-btn">Assignments</button>

  <!-- Logout Button -->
  <button id="logout-btn" style="margin-left:10px;">Logout</button>

  <img src="ministry-coat-of-arms-cropped.png" class="logo" alt="Chat Logo">
  <h2 class="title">DFOD CHAT</h2>

  <div id="log"></div>

  <div class="input-row">
    <textarea id="msg" placeholder="Type a message"></textarea>
    <button id="send-btn">Send</button>
  </div>

  <div id="bottom-banner">SECRET</div>
</div>

<script type="module" src="chat.js"></script>
</body>
</html>
