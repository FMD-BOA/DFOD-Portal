<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DFOD Support</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="chat.js" defer></script>
</head>
<body>

<div id="top-banner">SECRET</div>

<div class="chat-box">
  <img src="logo-chat.png" class="logo" alt="Chat Logo">
  <h2 class="title">DFOD Support</h2>

  <div id="log"></div>

  <div class="input-row">
    <textarea id="msg" placeholder="Type your message"></textarea>
    <button id="send-btn">Send</button>
  </div>

  <button id="mission-btn">Assignments</button>
</div>

<div id="bottom-banner">SECRET</div>

</body>
</html>
