<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>DFOD CHAT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="top-banner">SECRET</div>

<div class="top-actions">
  <button id="logout-btn">Logout</button>
</div>

<div class="chat-box" id="chat" style="display:none">

  <img src="ministry-coat-of-arms-cropped.png" class="logo" alt="Chat Logo">
  <h2 class="title">DFOD PORTAL SUPPORT</h2>

  <div id="log"></div>

  <div class="input-row">
    <textarea id="msg" placeholder="Type a message"></textarea>
    <button id="send-btn">Send</button>
  </div>

  <div class="mission-row">
    <button id="mission-btn" class="mission-btn">Assignments</button>
  </div>

</div>

<div id="bottom-banner">SECRET</div>

<script type="module" src="chat.js"></script>
</body>
</html>
