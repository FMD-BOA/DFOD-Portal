<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ASSIGNMENTS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="mission-box">
  <!-- Oberer Banner -->
  <div id="top-banner">SECRET</div>

  <!-- Logo -->
  <img src="ministry-coat-of-arms-cropped.png" class="logo" alt="Portal Logo">

  <!-- Missionsauswahl -->
  <label for="mission-select">Select Mission:</label>
  <select id="mission-select">
    <option value="">Loading missions...</option>
  </select>

  <!-- Missions-Titel -->
  <h2 id="mission-title"></h2>

  <!-- Missionsbeschreibung -->
  <p id="mission-desc"></p>

  <!-- Buttons -->
  <button id="accept-btn">Accept</button>
  <button id="reject-btn">Reject</button>

  <!-- Live Status -->
  <p id="mission-status"></p>

  <!-- Unterer Banner -->
  <div id="bottom-banner">SECRET</div>
</div>

<script type="module" src="mission.js"></script>
</body>
</html>
