<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Active Assignments</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="mission.js" defer></script>
</head>
<body>

<div id="top-banner">SECRET</div>

<div class="chat-box">
  <img src="logo-mission.png" class="logo" alt="Mission Logo">
  <h2 class="title">Active Assignments</h2>

  <div id="mission-container">
    <p id="mission-title"></p>
    <p>Status: <span id="mission-status"></span></p>
    <p>Response by: <span id="mission-user"></span></p>
    <div class="input-row">
      <button id="accept-btn">Accept</button>
      <button id="reject-btn">Reject</button>
    </div>
  </div>

  <button id="back-btn">Back to Chat</button>
</div>

<div id="bottom-banner">SECRET</div>

</body>
</html>
